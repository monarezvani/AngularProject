<!-- show Image,name,Manage recipe(dropdown),des,ingredient of selected recipes -->
<div class="row">
  <div class="col-8">
    <img
      class="mt-4"
      [src]="SelectRecipe.imagePath"
      alt="SelectRecipe.name"
      style="max-height: 300px;"
    />
  </div>
</div>

<div class="row">
  <div class="col-12">
    <h3>{{ SelectRecipe.name }}</h3>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="dropdown appDropdown">
      <button
        class="dropdown-toggle btn btn-primary"
        id="navbarDropdownMenuLink"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Manage Recipe
      </button>
      <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
        <a
          class="dropdown-item"
          (click)="onAddToShoppingList()"
          style="cursor: pointer;"
          >to shopping List</a
        >
        <a
          class="dropdown-item"
          style="cursor: pointer;"
          (click)="onEditRecipe()"
          >Edit Recipe</a
        >
        <a
          class="dropdown-item"
          style="cursor: pointer;"
          (click)="onDeleteRecipe()"
          >Delete Recipe</a
        >
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    {{ SelectRecipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of SelectRecipe.ingredients"
      >
        {{ ingredient.name }}-{{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
