<div class="container">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" routerLink="/">Recipe Book</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item" *ngIf="isAuthenticated">
          <a class="nav-link" routerLink="/recipes" routerLinkActive="active">Recipes</a>
        </li>
        <li class="nav-item" *ngIf="!isAuthenticated">
          <a class="nav-link" routerLink="/auth" routerLinkActive="active">Authentication</a>
        </li>
        <li class="nav-item" *ngIf="isAuthenticated">
          <a class="nav-link" routerLink="/shopping-list" routerLinkActive="active">Shopping List</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto" *ngIf="isAuthenticated">
        <li class="nav-item dropdown ml-auto">
          <a class="nav-link" style="cursor: pointer;" aria-haspopup="true" aria-expanded="false" (click)="onLogOut()">
            Log Out
          </a>
        </li>

        <li class="nav-item dropdown ml-auto" *ngIf="isAuthenticated">
          <a class="nav-link dropdown-toggle" style="cursor: pointer;" id="navbarDropdownMenuLink"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Manage
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" style="left: -60px;">
            <a class="dropdown-item" style="cursor: pointer;" (click)="onSaveData()">Save Data</a>
            <a class="dropdown-item" style="cursor: pointer;" (click)="onFetchData()">Fetch Data</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</div>
