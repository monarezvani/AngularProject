<div class="row">
  <div class="col-12">
    <form (ngSubmit)="onSubmit()" #f="ngForm">
      <div class="row">
        <div class="form-group col-sm-5">
          <label for="name">Name</label>
          <input
            id="name"
            type="text"
            class="form-control"
            ngModel
            name="name"
            required
          />
        </div>
        <div class="form-group col-sm-2">
          <label for="amount">Amount</label>

          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="[0-9][1-9]*$"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button
            class="btn btn-success"
            style="margin-right: 3px;"
            type="submit"
            [disabled]="!f.valid"
          >
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button
            *ngIf="editMode"
            class="btn btn-danger mx-2"
            type="button"
            (click)="onDelete()"
          >
            Delete
          </button>
          <button class="btn btn-primary" type="button" (click)="onClear()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
